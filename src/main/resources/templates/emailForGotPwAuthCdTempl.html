<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Email</title>
</head>
<body style="background-color: #FFFFFF; color: red; text-align: center; font-family: 'Roboto', sans-serif; ">
	<div style="background-color: #FFFFFF; text-align: center;">
	    <!-- 이미지 -->
	    <img th:src="@{https://xip-bucket.s3.ap-northeast-2.amazonaws.com/xItem/i/mail/xiptwWhiteLogo.webp}" style="background-color: #FFFFFF; width: 200px;" /><br/><br/> 
	
	    <!-- 검증 코드 -->
	    <div class="verification-code" style="letter-spacing:27px; text-indent:27px; text-align: center; color: red; font-weight: 900; margin: 0; display: inline-block;">
	    	<h2 style="font-size: 30px" th:text="${resultNum}"> </h2>
	    </div> 
		
		<div style="height: 10px;"></div>
		
	    <!-- 내용 -->
	    <div class="content" style="text-align: center; color: red; font-weight: 800; font-size: 10px;">
	        <p>
		        This is a verification code to change your password. <br/>  
		    	Please enter the following code when prompted. <br/> 
		        This code expires after 180 seconds.<br/> 
	        </p>
	    </div><br/> 
	
	    <!-- 링크 -->
	    <a href="http://www.xip.red" class="link" style="color: red; text-decoration: none; font-weight: 800; font-size: 15px;">www.xip.red</a>
	</div>
</body>
</html>
